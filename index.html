<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project One</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>

<body>

  <div class="grid-container">

    <!-- Score container-->
    <div class="score-container">
      <h4>Lives:<span id="lives"></span></h4>
      <br>
      <h4>Score:<span id="score"></span></h4>
    </div>


    <!-- Start Game pop up -->
    <div class="start-game-popUp-container activate-popup">
      <div class="start-game-popup">
        <div class="start-popup-text">
          <h1>Ready for a challenge?</h1>
          <P>Mario's reputation is on the line <br> Get Mario to the grids to defend his world title.
            <br> Avoid any obstacles on the way using the four arrow keys on your keyboard.
          </P>
          <button class="start-btn">START</button>
          <div class="start-image">
          </div>
        </div>
      </div>
    </div>

    <!-- Game over pop up -->

    <div class="game-over-popUp-container">
      <div class="game-over-popUp">
        <div class="game-over-image">
          <!-- Add game over gif-->
        </div>
        <P>Better luck next time!</P>
        <button class="reset-btn"> TRY AGAIN</button>
      </div>
    </div>

    <!-- Win Game pop up -->

    <div class="win-popUp-container">
      <div class="win-popUp">
        <div class="winner-image">
          <!-- Add winner gif-->
        </div>
        <button class="reset-btn">PLAY AGAIN</button>
      </div>
    </div>

    <div class="grid"></div>
  
  </div>
</body>
</html>
