<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project One</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>

<body>

  <div class="grid-container">

    <!-- Score container-->
    <img src="assets/heading-game .png" alt="" srcset="">
    <div class="score-container">
      <h4>Lives:<span id="lives"></span></h4>
      <br>
      <h4>Score:<span id="score"></span></h4>
    </div>


    <!-- Start Game pop up -->
    <div class="start-game-popUp-container activate-popup">
      <div class="start-game-popup">
        <div class="start-popup-text">
          <img src="assets/heading.png" alt="">
          <P>Mario's reputation is on the line.<br> Get Mario to the grids to defend his world title.
            <br> Avoid any obstacles on the way using the four arrow keys on your keyboard.
          </P>
          <button class="start-btn">START</button>
        </div>
      </div>
    </div>

    <!-- Game over pop up -->

    <div class="game-over-popUp-container">
      <div class="game-over-popup">
        <img src="assets/lose-heading.png" alt="">
        <p class="game-over-txt">Mario has taken solitude in the mountains</p>
        <button class="reset-btn"> TRY AGAIN</button>
      </div>
    </div>

    <!-- Win Game pop up -->

    <div class="win-popUp-container">
      <div class="win-popUp">
        <img src="assets/winner-txt.png" alt="winner">
        <div class="winner-image">
          <img src="assets/winner - gif.gif" alt="mario-gif">
        </div>
        <button class="reset-btn">PLAY AGAIN</button>
      </div>
    </div>

    <div class="grid"></div>
  
  </div>

  <!-- Audio Tags -->
  <audio id="start-game-audio"src="assets/Game-audio.mp3"></audio>
</body>
</html>
