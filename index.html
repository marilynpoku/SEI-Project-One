<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project One</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>

<body>

<!-- Game and pop ups-->
    <div class="grid-container">
      <div class="score-container">
      <h4>Lives:<span id="lives"></span></h4>
      <h4>Score:<span id="score"></span></h4>
      <h4>Highscore:<span id="highscore"></span></h4>
    </div>

<!-- Start game pop ups-->
<div class="popUps start-game-popUp-container  initiate">
  <div class="star-game-popup">
    <div class="popup-text">
      <h1>MARIO'S ADVENTURE</h1>
      <P>Get Mario to......</P>
      <button class="start-btn">START GAME</button>
    </div>
    <div class="start-image">
      <!-- Add start image-->
  </div>
  </div>
</div>


<!-- Gameover popup-->
<div class="popUps game-over-popUp-container">
  <div class="game-over-popUp">
    <div class="game-over-image">
      <!-- Add game over gif-->
    </div>
    <P>Better luck next time!</P>
    <button class="reset-btn"> TRY AGAIN</button>
  </div>
</div>


<!-- Winner popup-->
<div class="popUps win-popUp-container">
  <div class="win-popUp">
    <div class="winner-image">
      <!-- Add game over gif-->
    </div>
    <button class="reset-btn">PLAY AGAIN</button>
  </div>
</div>

<!-- Grid made using javascript-->

      <div class="grid"></div>
    </div>
